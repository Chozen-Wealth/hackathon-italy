<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Projets - TechLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/projets.css" />
</head>
<body>

    <nav class="d-flex justify-content-between align-items-center p-3">
      <div>
        <img src="../assets/images/logo.png" alt="">
        <a href="../../index.html">return</a>
      </div>
      <div>
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>


    <div id="fondBoxCreate">
      <div id="BoxCreate">
        <div id="BoxCreateTitre">
          <h5>Create a new project</h5>
          <i id="BoxCreateClose" class="fa-solid fa-xmark"></i>
        </div>
        <div id="BoxCreateBody">
          <label for="project-title">Project Title</label>
          <input type="text" id="project-title" placeholder="Enter your project name" />
          <label for="project-description">Project Description</label>
          <textarea id="project-description" placeholder="Describe your project..."></textarea>
          <label for="fileInput" id="DragAndDropZone">Drag & drop images here or click to browse</label>
          <input type="file" id="fileInput" multiple accept="image/*" hidden/>
          <div class="image-preview" id="imagePreview"></div>
          <div class="options">
            <div class="option-box">
              <h3>People Needed</h3>
              <div class="people-types" id="peopleTypes"></div>
              <button class="add-type-btn" id="addTypeBtn">+ Add Role</button>
            </div>
            <div class="option-box">
              <h3>Funding</h3>
              <div class="checkbox-option">
                <input type="checkbox" id="needs-funding" />
                <label for="needs-funding">This project needs funding</label>
              </div>
              <div id="funding-details" style="display: none">
                <div class="form-group">
                  <label>Amount needed ($):</label>
                  <input type="number" min="0" value="0" />
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="is-paid" />
                  <label for="is-paid">This is a paid opportunity</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="divBtnCreate">
          <button id="btnCreateForm">Create</button>
        </div>
      </div>
    </div>

    <!-- SIDEBAR + MAIN -->
    <div id="sidebar" class="d-flex">
      <aside class="bg-light p-3" style="width: 250px">
        <ul class="list-unstyled">
          <li class="active"><a href="#">Projects</a></li>
          <li><a href="#">Hackathons</a></li>
          <li><a href="#">Skills</a></li>
        </ul>
        <hr/>
        <button class="btnCreate" data-bs-toggle="modal" data-bs-target="#createProjectModal"><span>+</span> Create Project</button>
        <button class="btn btn-outline-secondary w-100 btnMyProjects">My Projects</button>
      </aside>


      <main>
        <div id="filtres">
          <span>Filters <i class="fa-solid fa-filter"></i></span>
          <ul>
            <li><select name="" id=""><option value="">Project type</option></select></li>
            <li><select name="" id=""><option value="">Needed skills</option></select></li>
            <li><select name="" id=""><option value="">Languages</option></select></li>
            <li><input type="checkbox" name="" id=""><label for="">Paid</label></li>
          </ul>
        </div>
        <!-- Tous les projets visibles -->
        <div id="listeProjects">
            <input type="text" id="searchBar" placeholder="Search..." />
            <div id="allProjects">
             
            </div>
        </div>
          
      </main>

    </div>

    <!-- JS -->
    <script src="../js/projets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/65f425041b.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/newProjects.js"></script>
</body>
</html>
